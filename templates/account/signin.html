{#{% extends "account/base.html" %}#}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<title>{% block title %}SignUp to Blog{% endblock %}</title>

<div class="container">
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
            <div class="card my-5">
                <div class="card-header text-center">
                    Sign Up to Blog
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <a href="{%url "account:signup" %}" input type="submit" class="btn btn-success text-center w-100 mb-3"
                        >SignUP</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
